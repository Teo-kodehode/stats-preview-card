<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="index.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>

   
    
    <div class="text">
      <h1>Get <span class="colored-text">insights</span> that help your business grow.</h1>

      <p class="main-info"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="info">
        
        <div class="infobox" id="companies">
          <h2>10k+</h2> <p class="stats">companies</p>
        </div>

        <div class="infobox" id="templates">
          <h2>314</h2> <p class="stats">templates</p>
        </div>

        <div class="infobox" id="queries">
          <h2>12m+</h2> <p class="stats">queries</p>
        </div>

      </div>

    </div>

    <div class="imagecontainer">
      <img class="mobileimg" src="images/image-header-mobile.jpg" alt="Buisness meeting with partners">
      <img src="images/image-header-desktop.jpg" alt="Buisness meeting with partners">
    </div>

  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Teo-kodehode/">Teo</a>.</p>
  </div>
</body>
</html>
